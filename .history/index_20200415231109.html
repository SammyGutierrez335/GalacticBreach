<html>
  <head>
    <meta charset="utf-8">
    <title>GALACTIC BREACH</title>
    <meta prefix="og: http://ogp.me/ns#" name="title" property='og:title' 
      content="Galactic Attack" />
    <meta prefix="og: http://ogp.me/ns#" name="description"
      content="Fight off a fleet of enemy ships, can you survive?" />
    <meta prefix="og: http://ogp.me/ns#" property='og:description'
      content="Fight off a fleet of enemies, can you survive?" />
    <meta prefix="og: http://ogp.me/ns#" property='og:url'
      content="https://sammygutierrez335.github.io/GalacticBreach/" />
    <meta prefix="og: http://ogp.me/ns#" name="image" property='og:image'
      content="https://photos.google.com/photo/AF1QipOBm13ja8uh9DHqOrr0tgQlxpMD8etCQgijCftV" />
    <meta name="viewport" content="width=device-width">
    <style>
      .sfx-mute{
        content: url("assets/menu/sfx-toggle-mute.png");
      }
    </style>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div id="instructions"> Controls:
      <div> Move Up - <span class="key">W</span></div>
      <div> Move Down - <span class="key">S</span></div>
      <div> Move Left -<span class="key">A</span></div>
      <div> Move Right -<span class="key">D</span></div>
      <div>Fire -  <span class="key">spacebar</span></div>
      <div>
        Press Enter to Start
      </div>
      <div>
        Refresh Browser after Game Over
      </div>
    </div>
    <script type="text/javascript" src="dist/main.js"></script>
    <div class="audio-options">
      <p>Audio Options</p>
      <button id="music-toggle-button">
        <img class="toggle" src="assets/menu/music-toggle.png" />
      </button>
      <button id="sfx-toggle-button">
        <img class="toggle" src="assets/menu/sfx-toggle-mute.png" />
      </button>
    </div>
  </body>
</html>
